  <main class="container">
    <h1>Visszajelzés</h1>
    <p>Kérjük, töltsd ki az alábbi űrlapot, hogy biztosan számolhassunk veled.</p>
    <form class="visszajelzes-form" action="#" method="post">
      <label for="name">Név*</label>
      <input id="name" name="name" type="text" placeholder="Teljes név">

      <label for="email">E-mail cím*</label>
      <input id="email" name="email" type="email" placeholder="email@pelda.hu">

      <label for="attend">Részt veszel?*</label>
      <div class="radio-group">
        <label><input type="radio" name="attend" value="yes"> Igen</label>
        <label><input type="radio" name="attend" value="no"> Nem</label>
      </div>

      <label for="guests">Vendégek száma*</label>
      <input id="guests" name="guests" type="number" min="1" max="10">

      <label for="housing">Kell e szállás?*</label>
      <div class="radio-group">
        <label><input type="radio" name="szallas" value="yes"> Igen</label>
        <label><input type="radio" name="szallas" value="no"> Nem</label>
      </div>

      <label for="diet">Ételallergia / Diéta</label>
      <input id="diet" name="diet" type="text" placeholder="pl. gluténmentes, vegan">

      <label for="music">Kedvenc zene a lagzin</label>
      <input id="zene" name="zene" type="text" placeholder="pl. Valzer, Modern, Disco">

      <label for="help">Agapé hozzájárulás*</label>
      <div class="radio-group">
        <label><input type="radio" name="food" value="no"> Nem tudok hozni</label>
        <label><input type="radio" name="food" value="sos"> Sósat hozok</label>
        <label><input type="radio" name="food" value="edes"> Édeset hozok</label>
      </div>

      <label for="message">Bármi egyéb megjegyzés</label>
      <textarea id="message" name="message" placeholder="Üzenet vagy különleges kérések..." rows="4"></textarea>

      <button type="submit" class="cta">Elküld</button>
    </form>
  </main>
